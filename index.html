<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="cardImageContainer">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium NFT preview" class="cardImage">
      <img src="./images/icon-view.svg" alt="View Icon" class="view-icon">
    </div>
    <div class="cardContent">
      <h3 class="cardTitle">Equilibrium #3429</h3>
      <p class="cardDescription">Our Equilibrium collection promotes balance and calm.</p>
      <div class="cardFooter">
        <p class="cardPrice">
          <img src="images/ethereum-svgrepo-com.svg" alt="ETH Icon" class="eth-icon">
          0.041 ETH</p>
        <p class="cardTimeLeft">
          <img src="images/icon-clock.svg" alt="Clock Icon" class="clockIcon">
          3 days left</p>
      </div>
      <div class="line"></div>
      <div class="cardCreatorContainer">
        <img src="images/image-avatar.png" alt="Jules Wyvern" class="cardCreatorAvatar">
        <p class="cardCreatorName">Creation of <span class="creatorFullName">Jules Wyvern</span></p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
